<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rover</title>

    <!-- css -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />


    <!-- Third party scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Application scripts -->
    <script src="/static/js/controller/dashboard_controller.js"></script>
    <script src="/static/js/factory/dashboard_factory.js"></script>
</head>
<body ng-app="roverApp">
    <div ng-controller="dashboardController" style="margin: auto;width: 60%;padding: 10px;">
        <h1>Dashboard</h1>
        <md-slider-container>
            <md-input-container class="md-icon-float" style="max-width: 200px">
                <label>Search</label>
                <md-icon md-font-icon="fa fa-search"></md-icon>
                <input ng-model="searchText"/>
            </md-input-container>
            <div flex="10" layout="" layout-align="center center">
                <span class="md-body-1">Rating</span>
            </div>
            <md-slider md-discrete ng-model="rating" min="0" max="5" aria-label="invertd slider"></md-slider>
        </md-slider-container>

        <table class="table table-striped" align="center">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sitter in sitters | filter:searchText | ratingFilter:rating">
                    <td style="height: 70px">
                        <img ng-src="{{ sitter.photoUrl }}" alt="" class="img-thumbnail" style="height:inherit;">
                    </td>
                    <td><h5>{{ sitter.name }}</h5></td>
                    <td><h5>{{ sitter.rating_score | number:2}}</h5></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
